<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="CSS/index.css">
  <meta charset="utf-8">
  <title>Intrro Connect</title>



</head>

<body>
<div class="bottomImageContainer">
  <img src="./Assets/bottomBg.svg" class="bottomImage">
</div>

<div class="mainBox">

<div class="rightImageContainer">
  <img src="./Assets/rightImage.jpg" class="rightImage">
  <div class="logoContainer">
    <img src="./Assets/logo.svg" class="logo">

  </div>
  </div>

<div class="leftContentContainer">
  <div class="topText">
    <h1 class="connectLabel">Connect</h1>
    <h4 class="subLabel">To get you started, please connect with at least one of
your social channels below and download your contact list</h4>

  </div>
  <div class="connectButtons">
<div class="linkedinButton"> <button type="button" value="linkedin" class="buttonLayout">
 <img src="./Assets/linkedinButton.svg" class="linkedinButtonAction"></button>


<div class="gmailButton"><button type="button" value="gmail" class="buttonLayout"><input type="image" src="./Assets/gmail.svg" class="gmailButtonAction"></button></div>
<div class="githubButton"><button type="button" value="github" class="buttonLayout"><input type="image" src="./Assets/github.svg" class="githubButtonAction"></button></div>
<div class="dribbbleButton"><button type="button" value="dribbble" class="buttonLayout"><input type="image" src="./Assets/dribbble.svg" class="dribbbleButtonAction"></button></div>

<div class="completeButton"><button type="button" value="complete" class="buttonLayout"><input type="image" src="./Assets/complete.svg" class="completeButtonAction"></button></div>

  </div>

</div>

</div>



  <!-- *************************************************** -->
  <script src="Index.js"></script>

</body>

</html>
